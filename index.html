<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome-1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="guess number"/>
  <title>Guess number</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link
rel="stylesheet"
  href="/style.css"
/>
</head>
<body>
  <div class="gn">
<h1>Pogodi broj</h1>
<p>Izabrali smo nasumično broj izmedju 1 i 100. Pokušajte da pogodite broj iz 10 puta. Pomoćićemo vam tako što ćemo vam reći da li vaš broj previsok ili prenizak,za nas izarani broj.Srećno!!!</p>
<div class="form">
    <label for="guessField">Upiši broj:</label>
    <input type="number" min="1"  max="100" requered id="guessField" class="guessField">
    <input type="submit" value="Klikni!" class="guessSubmit">
</div>
<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>
</div>
<script src="/gn.js"></script>
</body>
</html>
